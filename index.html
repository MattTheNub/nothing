<!DOCTYPE html>
<html>
<head>
<title>NOTHING</title>
<script src="https://unpkg.com/jquery"></script>
</head>
<body>
<div style="height:100vh;width:100vw">
<h1 style="font-family:sans-serif;font-size:40vmin">NOTHING!!</h1>
</div>
<script>
const colors = [
    '#FF0000',
    '#E2571E',
    '#FF7F00',
    '#FFFF00',
    '#00FF00',
    '#96bf33',
    '#0000FF',
    '#4B0082',
    '#8B00FF'
]
let i = 0
setInterval(() => {
$('div').css({backgroundColor:colors[i % 9]});i++},800)
</script>
</body>
</html>

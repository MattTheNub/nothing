<!DOCTYPE html>
<html>
<head>
<title>NOTHING</title>
<script src="https://unpkg.com/jquery"></script>
<style>
body, html {
    margin: 0;padding:0;
    overflow: hidden;
    }
    h1 {
        vertical-align: middle;
        text-align:center;
        padding-top: 30vh;
    }
    h1,div {
        margin:0;}
    </style>
</head>
<body>
<div style="height:100vh;width:100vw">
<h1 style="font-family:sans-serif;font-size:40vh">NOTHING!!</h1>
</div>
<script>
const colors = [
    '#FF0000',
    '#E2571E',
    '#FF7F00',
    '#FFFF00',
    '#00FF00',
    '#96bf33',
    '#0000FF',
    '#4B0082',
    '#8B00FF'
]
let i = 0
setInterval(() => {
$('div').css({backgroundColor:colors[i % 9]});i++},800)
</script>
</body>
</html>
